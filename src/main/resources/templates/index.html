<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml "xmlns:th="http://www:thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table   border="1">
<thead>
<tr>
<th>Id</th>
<th>Name</th>
</tr>
</thead>
<tr th:each="emp:${abc}">

<td><a th:href="@{'/delete/' + ${emp.id}}">Remove</a></td>
</tbody>
</table>
<br><br>

</body>
</html>
